<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<meta name="author" content="kang2oon">
	<title class="comName">기업명</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.1.2/billboard.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="/css/pt-common.css" rel="stylesheet">
</head>
<body>
    <div class="culture_wrap">
        <div class="swiper dvCulture">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div>상호존중와 양방향 소통</div>
                    <div>조직 구성원들이 모두 자기 분야의 전문가이므로 서로의 지식과 경험을 존중하며, 다양한 방식으로 양방향 소통 실행</div>
                </div>
                <div class="swiper-slide">
                    <div>개인의 성장을 지원</div>
                    <div>임직원들의 실력이 곧 회사의 실력이라는 생각으로 개인별 성장목표 수립과 달성, 리더의 피드백을 실시하고, 'Value Day' 등 조직학습을 통한 성장을 독려하고 지원하는 다양한 제도 보유</div>
                </div>
                <div class="swiper-slide">
                    <div>주도적으로 도전하고 성취는 함께 기념</div>
                    <div>담당 업무를 주도적으로 실행할 수 있도록 단계별 권한 위임이 이루어지고, 다양한 도전과 성취를 장려하는 '프로젝트酒 담그기' 행사 등이 있음</div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/billboard.js@1.11.0-next.1/dist/billboard.pkgd.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    $(document).ready(function(){
        var dvCulture = new Swiper(".dvCulture",{
            slidesPerView: 3,
            spaceBetween: 30,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            loop: true,
            pagination: {
                el: ".culture_wrap .swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".culture_wrap .swiper-button-next",
                prevEl: ".culture_wrap .swiper-button-prev"
            }
        });
    });
</script>
</body>
</html>
